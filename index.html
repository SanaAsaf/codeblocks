<html>
<ul id="list">
</ul>
<script>
var text, item;


text = ['http://www.google.com', 'Google', 'http://www.yahoo.com', 'Yahoo', 'http://www.codeyourfuture.oi', 'CYF'];
text.forEach((item) => {
  let element_list = document.getElementById('list');
  let new_li = document.createElement('li');
  let new_a = document.createElement('a');
  new_a.setAttribute("href", text.shift());
  new_a.innerText = text.shift();

  new_li.appendChild(new_a);

  element_list.appendChild(new_li);
});

</script>
</html>
